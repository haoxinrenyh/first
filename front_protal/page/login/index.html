<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/logo.png">
    <title>思通数科 Open-Spider</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/icon/iconfont.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login/index.css">
    <style>
        .experience {
            border: 1px solid #93bae7;
            color: #418ce2;
            font-size: 15px;
            border-radius: 4px;
        }

        .header-title {
            margin-top: 26px;
            margin-bottom: 30px;
            line-height: 1;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            color: #303030;
        }

        .qrcode-container {
            position: relative;
            width: 189px;
            height: 189px;
            margin: 0 auto;
        }

        .qrcode-container img {
            width: 100%;
            height: 100%;
            border: 1px solid #eaeeef;
        }

        .tip {
            margin-top: 24px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1;
            font-size: 16px;
            font-weight: 400;
            color: #303030;
        }

        .bottom-text {
            text-align: center;
        }

        .tip img {
            width: 20px;
            margin-right: 5px;
        }

        .tip .key-word {
            font-weight: 600;
            line-height: 1;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="page">
        <!-- 接口调用成功提示 -->
        <div class="message message-success message-hide" style="top: 20px; z-index: 2014">
            <i class="iconfont icon-check-circle"></i>
            <p class="message_content"></p>
        </div>
        <!-- 接口调用失败提示 -->
        <div class="message message-error message-hide" style="top: 20px; z-index: 2014">
            <i class="iconfont icon-times-circle"></i>
            <p class="message_content"></p>
        </div>
        <div class="left-box">
            <div class="center-box">
                <div class="system-title">思通数科 Open-Spider</div>
                <img class="center-images" src="/images/center-bg.png" alt="">
            </div>
        </div>
        <div class="right-box">
            <div class="login-form">
                <div class="login-title mb-3">登录</div>
                <div class="form-horizontal" id="loginform">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control form-control-lg bd-0 username" placeholder="用户名"
                            required>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bd-0 password" placeholder="密码"
                            autocomplete="new-password" required>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20" style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                          ">
                            <button class="btn btn-block btn-lg experience" onclick="experience()">获取体验账号</button>
                            <button class="btn btn-block btn-lg btn-info bt-login bd-0" type="button" onclick="login()">
                                登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">© 2014-2024 思通数科（南京）信息技术有限公司 苏ICP备17066984号-1</div>
        </div>
        <div class="modal fade" id="dialogModal" tabindex="-1" aria-labelledby="dialogModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 20px 20px 10px; border: none">
                        <div class="modal-title" style="
                        line-height: 24px;
                        font-size: 18px;
                        color: #303133;
                      ">
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="public-login">
                            <div class="header">
                                <h2 class="header-title">联系我们</h2>
                            </div>
                            <div class="qrcode-container">
                                <img src="../../images/wx_code.png">
                            </div>
                            <div class="tip">
                                <img src="../../images/weixin.png" alt="">微信扫码<span class="key-word">添加产品经理微信</span>
                            </div>
                            <div class="bottom-text">获取 Open-Spider 免费体验账号</div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border: none"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/intercept.js"></script>
    <script src="/js/login/index.js"></script>
    <script>
        sessionStorage.removeItem("path");
        sessionStorage.removeItem("name");
        sessionStorage.removeItem("parentname");
        sessionStorage.removeItem("obj");

        function experience() {
            $("#dialogModal").modal("show");
        }
    </script>
</body>

</html>
