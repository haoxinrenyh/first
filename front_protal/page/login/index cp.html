<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/logo.png">
    <title>思通数科 Open-Spider</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/icon/iconfont.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login/index.css">
</head>

<body>
    <div id="page">
        <!-- 接口调用成功提示 -->
        <div class="message message-success message-hide" style="top: 20px; z-index: 2014">
            <i class="iconfont icon-check-circle"></i>
            <p class="message_content"></p>
        </div>
        <!-- 接口调用失败提示 -->
        <div class="message message-error message-hide" style="top: 20px; z-index: 2014">
            <i class="iconfont icon-times-circle"></i>
            <p class="message_content"></p>
        </div>
        <div class="login_main">
            <div class="auth-wrapper auth-wrapper-bg d-flex">
                <div class="login-header">
                    <img class="system_logo" src="" alt="" />
                    <span class="abbreviation"></span>
                </div>
                <div class="auth-box-left slogan-wrapper">
                    <div class="slogan">
                        <div class="title">思通数科 Open-Spider</div>
                        <img src="/images/center-bg.png" alt="" />
                    </div>
                </div>
                <div class="login_right">
                    <div class="login-window login-qrcode">
                        <div class="login-content-container">
                            <div class="logo-title">扫码登录</div>
                            <div class="logo-text">请打开微信扫码并关注公众号</div>
                            <div class="qr-code">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/intercept.js"></script>
    <script src="/js/login/index.js"></script>
    <script>
        sessionStorage.removeItem("path");
        sessionStorage.removeItem("name");
        sessionStorage.removeItem("parentname");
        sessionStorage.removeItem("obj");
    </script>
</body>

</html>
