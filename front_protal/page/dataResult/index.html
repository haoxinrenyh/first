<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        try {
            if (isindex) {
            }
        } catch (e) {
            window.location.href = "/index.html";
        }
    </script>

    <link rel="stylesheet" href="/css/dataResult/index.css">
</head>

<body>
    <div class="result-page">
        <div class="page-title align-items-center">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">采集数据</li>
                </ol>
            </nav>
        </div>
        <div class="main-content">
            <div class="filter-params">
                <div class="input-group input-group-lg medium-input mb-3">
                    <input type="text" class="form-control search-result" placeholder="请输入关键词进行检索">
                    <button class="btn btn-primary" type="button" onclick="searchKeyword()">搜索</button>
                </div>
                <div class="options-select">
                    <div class="select-key">网站类型：</div>
                    <div class="options-list website-type">

                    </div>
                </div>
                <!-- <div class="options-select">
                    <div class="select-key">数据类型：</div>
                    <div class="options-list data-type">

                    </div>
                </div> -->
                <!-- <div class="options-select">
                    <div class="select-key">采集方式：</div>
                    <div class="options-list collect-type">
                        <span class="active">全部</span>
                        <span>定向采集</span>
                        <span>关键词采集</span>
                    </div>
                </div> -->
            </div>
            <div class="table-list">
                <div class="table-top">
                    <div class="table-title">采集数据列表</div>
                    <div class="table-btn-group">
                        <button type="button" class="btn btn-primary" onclick="statsAnalysis()">统计分析</button>
                        <button type="button" class="btn btn-primary" onclick="batchExport()"><a
                                class="batch_export">批量导出</a></button>
                        <button type="button" class="btn btn-primary" onclick="exportAll()"><a
                                class="export_all">全部导出</a></button>
                    </div>
                </div>
                <div class="table_mark">
                    <table class="table table-hover mt-3">
                        <thead class="thead-result-hide">
                            <tr>

                            </tr>
                        </thead>
                        <thead class="thead-result">
                            <tr>

                            </tr>
                        </thead>
                        <tbody class="table-result">

                        </tbody>
                    </table>
                    <div class="table_empty" style="display: none;">暂无数据</div>
                    <!-- 加载状态 遮罩层 -->
                    <div class="modal fade marklayer">
                        <div class="load_item">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="pagination"></div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="padding: 20px 20px 10px; border: none">
                        <div class="modal-title" id="stopTaskModalLabel" style="
                    line-height: 24px;
                    font-size: 18px;
                    color: #303133;
                  ">
                            提示
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <div class="col-form-label" style="color: #606266; font-size: 14px">
                                    确定要删除吗？
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer" style="border: none">
                        <button type="button" class="btn btn-primary" onclick="submitDelete()">确定</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade " id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">附件预览</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="file-classify" type="excelList">
                            <div class="classify-name">excel文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="pdfList">
                            <div class="classify-name">pdf文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="wordList">
                            <div class="classify-name">word文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="videoList">
                            <div class="classify-name">视频文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="pptList">
                            <div class="classify-name">ppt文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="imgList">
                            <div class="classify-name">图片文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="file-classify" type="otherList">
                            <div class="classify-name">其他文件：</div>
                            <div class="file-list">

                            </div>
                        </div>
                        <div class="table_empty" style="display: none;">暂无数据</div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/intercept.js"></script>
    <script src="/js/dataResult/index.js"></script>
</body>

</html>
